      //获取日期是当年的第几周
      function getWeekOfYear(date) {
          //s声明一个日期未传入的日期
          let today = new Date(date);
        //获取当年的第一天
        let firstDay = new Date(today.getFullYear(), 0, 1);
          //console.log("一年的第一天是");
          //console.log(firstDay.Format("yyyy-MM-dd"));
          //获取第一天是一星期的哪一天,周一是1,周日是0.
         let dayOfWeek = firstDay.getDay();
         //console.log("是");
         //console.log(dayOfWeek);
         //声明一个数字1
         let spendDay = 1;
         if (dayOfWeek == 0) {   //一年的第一天为周日
             // spendDay = 0;
             firstDay = new Date(today.getFullYear(), 0, 2);
             //console.log("一年的第一天是周日");
             //console.log("设置2号为一周开始");
             //console.log(firstDay);
         }
         else if (dayOfWeek == 1) {
             //console.log("一年的第一天是周一");
             //console.log("设置1号为一周开始");
             firstDay = new Date(today.getFullYear(), 0, 1);
             // console.log(firstDay)
         }
         else {
             //console.log("其他情况");
             spendDay = 7 - dayOfWeek;
             firstDay = new Date(today.getFullYear(), 0, 2 + spendDay);
             // console.log(firstDay);
         }
         let d = Math.ceil((today.valueOf() - firstDay.valueOf()) / 86400000);
         let result = Math.ceil(d / 7);
         let week = (result + 1).toString(); //周
         let year = today.getFullYear();
         let weekfinal = week.length < 2 ? '0' + week : week;
         return year + "-" + weekfinal;
     };
console.log(getWeekOfYear('2020-01-01'))
</script>
