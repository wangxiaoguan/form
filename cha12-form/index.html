    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin:0;
        }
        #app{
            max-width: 500px;
            min-height: calc(100% - 2px);
            border: 1px solid #c0c0c0;
            margin: 0 auto;
            display: none;
        }
        .title{
            border: 0px solid transparent;
            font-size: 1.4rem;
            text-align: center;
            line-height: 2rem;
            padding-top: 1rem;
        }
        .desp{
            border: 0px solid transparent;
            margin-top:0.5rem;
            padding: 0.8rem;
            font-size: 1rem;
        }
        .content-img{
            width: 100%;
        }
        .middle{
            border: 0px solid transparent;
            text-align: center;
            margin-top: 2rem;
        } 
        .status{
            line-height: 2rem;
            font-size: 0.85rem;
            margin-top: 1rem;
            font-family:'PingFang SC';
            font-weight:400;
            color:#B5B5B5
        }
        .look{
            font-size: 0.8rem;
            color:#00A0E9;
            text-decoration: none;
            display: none;
        }
        .foot{
            width: 100%;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        .submitBtn{
            width: 60%;
            margin:0 20%;
            height: 2.4rem;
            border-radius: 1.2rem;
            background: #635CEA;
            text-align: center;
            line-height: 2.4rem;
            color: #fff;
            cursor: pointer;
        }
        
    </style>
</head>

    <div id="app">
        <div class="title"></div>
        <div class="desp"></div>
        <div class="content">

        <div class="middle">
            <a class="look" onclick="lookList()">查看></a>
        </div>
        <div class="foot">
            <div class="submitBtn" onclick="submit()">去填报</div>
        </div>
    </div>
