<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app{
            width: 300px;
            height: 300px;
            text-align: center;
            border: 2px solid #aaa;
            position: relative;
        }
        .img{
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>图片等比例缩放</div>
    <div class="app" contenteditable="true">
        <img class="img" src="http://wanghg.top/img/img2.jpg"/>
    </div>
</body>
</html>
