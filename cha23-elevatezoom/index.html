<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery单图片放大镜插件elevateZoom.js下载地址 - 代码笔记 www.198zone.com</title>
	<script src='js/jquery-1.8.3.min.js'></script>
	<script src='js/jquery.elevatezoom.js'></script>
    <style>
    	*{margin:0;padding:0;}
		body{padding:20px;}
		.app{
			width: 900px;
			padding: 120px 0;
			/* margin:0 auto; */

		}
    </style>
</head>
<body>
<div class="app">
	<img id="zoom_01" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_02" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_03" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_04" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_05" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_06" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
</div>

<script>
$('#zoom_01').elevateZoom({}); 

$('#zoom_02').elevateZoom({
	zoomType: "inner",
	cursor: "crosshair",
	zoomWindowFadeIn: 500,
	zoomWindowFadeOut: 750
}); 

$("#zoom_03").elevateZoom({
	zoomType:"lens",
	lensShape : "round",
	lensSize : 200
});

$("#zoom_04").elevateZoom({
	zoomWindowFadeIn:500,
	zoomWindowFadeOut:500,
	lensFadeIn: 500,
	lensFadeOut:500
});

$("#zoom_05").elevateZoom({
	easing : true
});

$("#zoom_06").elevateZoom({
	scrollZoom:true,
	lensSize : 200
});
</script>
</body>
</html>
